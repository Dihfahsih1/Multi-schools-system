{% for subject in allocated_subjects %}
    <tr>
        <td>{{ subject.id }}</td>
        <td>{{ subject.teacher }}</td>
        <td>{{ subject.subjects }}</td>
        <td>
            <a href="{% url 'subject_update' subject.pk %}" class="btn btn-info btn-sm">
                <span class="fa fa-pencil-square-o"></span> Edit</a>

            <button type="button"
                    class="btn btn-success btn-sm js-view-subject"
                    data-url="{% url 'subject_view' subject.pk %}">
                <span class="fa fa-eye"></span> View
            </button>
            <button type="button"
                    class="btn btn-danger btn-sm js-delete-subject"
                    data-url="{% url 'subject_delete' subject.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Subject</td>
    </tr>
{% endfor %}
