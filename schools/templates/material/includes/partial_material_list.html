{% for material in material %}
    <tr>
        <td>{{ material.id }}</td>
        <td>{{ material.school }}</td>
        <td>{{ material.material_title }}</td>
        <td>{{ material.classroom }}</td>
        <td>{{ material.subject }}</td>
        <td>
            <a href="{% url 'material_update' material.pk %}" class="btn btn-info btn-sm">
                <span class="fa fa-pencil-square-o"></span> Edit</a>

            <a href="{{ material.material.url }}" class="btn btn-primary btn-sm" target="_blank">
                <span class="fa fa-download"></span>Download
            </a>

            <button type="button"
                 class="btn btn-success btn-sm js-view-material"
                 data-url="{% url 'material_view' material.pk %}">
                <span class="fa fa-eye"></span> View
            </button>

            <button type="button"
                    class="btn btn-danger btn-sm js-delete-material"
                    data-url="{% url 'material_delete' material.pk %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Material</td>
    </tr>
{% endfor %}
