{% for setting in settings %}
    <tr>
        <td>{{ setting.id }}</td>
        <td>{{ setting.brand_name }}</td>
        <td>{{ setting.brand_title }}</td>
        <td>
            {% if setting.brand_logo %}
                <img src="{{ setting.brand_logo.url }}"
                     alt="" width="50"
                     style="background: rgba(15,174,221,0.97); padding: 2px;"/>
            {% endif %}
        </td>
        <td>{{ setting.language }}</td>
        <td>{{ setting.date_format }}</td>
        <td>
            <div class="mb-4">
                <a href="{% url 'settings_update' setting.pk %}" class="btn btn-info btn-sm">
                    <span class="fa fa-pencil-square-o"></span> Edit</a>
            </div>
            <br>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="9" class="text-center bg-warning">No Settings</td>
    </tr>
{% endfor %}
