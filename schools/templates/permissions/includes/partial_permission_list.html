{% for role in roles %}
    <tr>
        <td>{{ role.id }}</td>
        <td>{{ role.role_name }}</td>
        <td>{{ role.note }}</td>
        <td>{{ role.is_default }}</td>

        <td>
            <a href="{% url 'edit_permissions' permission.pk %}" class="btn btn-info btn-sm">
                <span class="fa fa-folder-open-o"></span> Role Permission Setting</a>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="10" class="text-center bg-warning">No Permissions</td>
    </tr>
{% endfor %}
