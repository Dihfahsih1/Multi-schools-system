<form method="post" action="{% url 'sms_view' form.instance.pk %}" class="js-SMS-view-form"
      enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">SMS Information</h4>
    </div>
    <div class="modal-body">

        <div class="" role="tabpanel" data-example-id="togglable-tabs">
            <div id="myTabContent" class="tab-content">
                <div role="tabpanel" class="tab-pane fade active in" id="tab_content1"
                     aria-labelledby="basic-tab">
                    <p></p>
                    <table id="tablePreview" class="table table-bordered table-striped">
                        <!--Table head-->
                        <thead>
                        <tr>
                            <th>School Name</th>
                            <td>{{ form.instance.school }}</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th>Session Year</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Receiver Type</th>
                            <td>{{ form.instance.receiver_type }}</td>
                        </tr>
                        <tr>
                            <th>Receiver Name</th>
                            <td>{{ form.instance.receiver }}</td>
                        </tr>
                        <tr>
                            <th>Gateway</th>
                            <td>{{ form.instance.gateway }}</td>
                        </tr>

                        <tr>
                            <th>SMS</th>
                            <td>{{ form.instance.SMS }}</td>
                        </tr>
                        <tr>
                            <th>Send Time</th>
                            <td>{{ form.instance.send_time }}</td>
                        </tr>
                        </tbody>
                        <!--Table body-->
                    </table>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</form>
